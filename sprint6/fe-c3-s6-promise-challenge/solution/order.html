<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Pizza Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>

    <!-- Paste the solution code developed in sprint 5 challenge to create order form here  -->
    <form id="order-form" >
        <h3>Fill up Order Details here </h3>

        <div>
            <label for="order-id">Order ID:</label><br>
            <input type="text" id="order-id" class="form-control" required >
            <span class="error" id="order-id-error"></span>
        </div>

        <div>
            <label for="customer-name">Customer Name:</label><br>
            <input type="text" id="customer-name"class="form-control" required>
            <span class="error" id="customer-name-error"></span>
        </div>
        <div>
            <label for="email-id">Email ID:</label><br>
            <input type="email" id="email-id"class="form-control" required>
            <span class="error" id="email-id-error"></span>
        </div>
        <div>
            <label for="contact-number">Contact Number:</label><br>
            <input type="tel" id="contact-number"class="form-control" pattern="[0-9]{10}" required>
            <span class="error" id="contact-number-error"></span>
        </div>
        <div>
            <label for="order-date">Order Date:</label><br>
            <input type="date" id="order-date"class="form-control" required>
            <span class="error" id="order-date-error"></span>
        </div>
        <div>
            <label for="customer-address">Address:</label><br>
            <textarea id="customer-address"class="form-control" minlength="10" required></textarea>
            <span class="error" id="customer-address-error"></span>
        </div>

        
        <div>
            <label for="add-order"> Add Order:</label>
           <button id="add-order" class="btn" name="add-order" >+</button>
        </div><br> 

        
      <div class="row ms-4">
        <label class="col-2" for="category"> Category Name</label>
        <label class="col-2" for="item"> Item Name</label>
        <label class="col-2" for="price"> Price</label>
        <label class="col-2" for="quantity"> Quantity</label>
        <label class="col-2" for="orderAmount"> Amount</label>
      </div>
        <!-- Dynamically added form fields go here -->
        <div id="order-container" class="container" >
        
        </div>

        <div >
            <label for="total-amount">Total Amount:</label>
            <input type="number" id="total-amount" value="0" readonly>
        </div><br>
      
        <div>
            <button type="submit" id="order-now" onsubmit="submitOrder(event)" >Order Now </button> <!--//optional inside button onsubmit="submitOrder(event)"-->
        </div>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/order.js"></script>
</body>
</html>
